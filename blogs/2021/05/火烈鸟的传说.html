            <h2><a data-uk-modal="{target:'#category-id'}">火烈鸟的传说</a></h2>

<p>东非大裂谷的边缘有一个纳特龙湖，附近是著名的伦盖伊活火山，轮盖伊火山每三十年喷发一次，大量的碳酸盐被释放到纳特隆湖，富含碳酸盐的纳特龙湖水让动物尸体长期保存，看起来像冥湖。然而，纳特龙湖里富含藻类，成为火烈鸟的天堂。火烈鸟吸食水中藻类后，羽毛和眼睛呈现为粉红色，看起来像浴火重生一般。</p>
